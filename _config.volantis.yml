article:
  preview:
    scheme: landscape # landscape
    # pin icon for post
    pin_icon: # https://cdn.jsdelivr.net/gh/twitter/twemoji@13.0/assets/svg/1f4cc.svg
    # auto generate title if not exist
    auto_title: false # false, true
    # auto generate excerpt if not exist
    auto_excerpt: false # false, true
    author: true
    # show readmore button
    readmore: auto # auto, always
  body:
    footer_widget:
      references:
        title: Reference
        icon: fas fa-quote-left
      related_posts:
        enable: false
        title: related articles
        icon: fas fa-bookmark
        max_count: 5
        placeholder_img: data:image/png;base64,666
      copyright:
        enable: true
        permalink: 'The permanent link to this article is:'
        content:
          - 'The content of the blog follows the attribution-non-commercial use-share in the same way 4.0 International (CC BY-NC-SA 4.0) agreement'
          - permalink
    meta_library:
      author:
        avatar: https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/favicon/apple-touch-icon.png
        name: Volantis Team
        url: https://github.com/volantis-x/
      date:
        icon: fas fa-calendar-alt
        title: 'posted on:'
        format: 'll'
      updated:
        title: 'The document on this page was last updated at:'
      counter:
        icon: fas fa-eye
        unit: 'views'

